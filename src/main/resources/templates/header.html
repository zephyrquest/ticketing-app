<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <header th:fragment="header">
        <div class="d-flex mb-1 justify-content-between align-items-center container-fluid px-0">
            <div>
                <a class="p-3 fs-3 fw-bold text-white bg-dark btn rounded-0"
                   th:href="@{/home}" role="button">
                    SUPSI tickets
                </a>
            </div>
            <div class="px-3 py-3">
                <span sec:authorize="isAnonymous()" class="px-3">
                    <a id="loginButton" class="btn bg-primary link-dark fw-bold bg-opacity-75"
                       th:href="@{${loginUrl}}" role="button">Login</a>
                    <a id="registerButton" class="btn bg-primary link-dark fw-bold bg-opacity-75"
                       th:href="@{${registerUrl}}" role="button">Register</a>
                </span>
                <span sec:authorize="isAuthenticated()" class="px-3">
                    <span class="px-3">
                        <img th:src ="@{/images/person-workspace.svg}" height="25" width="25" alt="user logo" >
                        <span class="text-primary fw-bold" th:text="${#authentication.name}"></span>
                    </span>
                    <a id="logoutButton" class="btn bg-primary-subtle link-dark fw-bold"
                       th:href="@{${logoutUrl}}" role="button">Logout</a>
                </span>
            </div>
        </div>
    </header>
</body>
</html>
